<!doctype html>
<html>

<head>
  <title>Getting Started Extension's Popup</title>
  <style type="text/css">
    body {
      margin: 10px;
      white-space: nowrap;
      height: 150px;
      width: 250px;
      align-self: left;
    }

    h1 {
      font-size: 15px;
    }

    #container {
      align-items: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #corner-icon {
      width: 3em;
      height: 3em;
    }
  </style>

  <script src="popup.js"></script>
</head>

<body>
  <h1>
    <img id="corner-icon" src="/zenify_icon.png" />
  </h1>

  <div id="container">

    <div id="button-control">
      <span>Set Zen Timer</span>
      <br />
      <button id="new-btn">New Simple Timer</button>
      <button id="saved-btn">Saved Timers</button>
    </div>

    <div id="simple-timer-control">
      <button id="go-back"> < </button>
      <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value=".25">:15</option>
        <option value="1">1 Minute</option>
        <option value="2">2 Minutes</option>
        <option value="3">3 Minutes</option>
        <option value="4">4 Minutes</option>
        <option value="5">5 Minutes</option>
      </select>
      <div>
      <button id="go">GO</button>
      <button id="pause">PAUSE</button>
      <button id="clear">CLEAR</button>
    
      <h2>Stay Zen</h2>
      <p id="timer">
        <br/>
      </p>
    </div>
  </div>

  <div id="saved-reminders">
    <button id="back"> < </button>
    <div>
      <button id="new-reminder">NEW REMINDER</button>
      <br />
      <br />
    </div>
    <div>
      <h3>Reminders:</h3>
      <ul id="reminder-list">
      </ul>
    </div>
  </div>

  </div>
</body>

</html>
